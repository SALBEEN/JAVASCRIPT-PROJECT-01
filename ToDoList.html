<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Main container */
      body {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: start;
        padding-top: 50px;
        height: 100vh;
      }

      .container {
        background-color: #2e2e2e;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        width: 90%;
        max-width: 500px;
      }

      /* Input section */
      .input {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        outline: none;
      }

      .input button {
        padding: 12px 20px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .input button:hover {
        background-color: #e60000;
      }

      /* Task List */
      #taskList {
        list-style-type: none;
      }

      #taskList li {
        background-color: #3d3d3d;
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }

      #taskList li button {
        background-color: #ff4d4d;
        border: none;
        padding: 6px 12px;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      #taskList li button:hover {
        background-color: #e60000;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- ========main container======== -->
    <div class="container">
      <!-- ========input area========== -->
      <div class="input">
        <input type="text" id="input" />
        <button onclick="addTasks()">Add</button>
      </div>
      <!-- =======Task list Area======== -->
      <div id="taskList">
        <!-- ======= Tasks ======= -->
      </div>
    </div>

    <!-- =============JAVASCRIPT============ -->

    <script>
      let tasks = [];

      function addTasks() {
        const input = document.getElementById("input").value;

        if (input.trim() === "") return;

        const newTasks = input
          .split(",")
          .map((task) => task.trim())
          .filter((t) => t !== "");

        tasks = [...tasks, ...newTasks];

        document.getElementById("input").value = "";

        RenderTask();
      }

      function RenderTask() {
        const TaskList = document.getElementById("taskList");
        TaskList.innerHTML = "";

        tasks.forEach((task, index) => {
          li = document.createElement("li");
          li.innerHTML = `${task}
            <button onclick= "DeleteTask(${index})">Delete</button>
            `;
          TaskList.appendChild(li);
        });
      }

      function DeleteTask(index) {
        tasks = tasks.filter((_, i) => i !== index);
        RenderTask();
      }
    </script>
  </body>
</html>
